<body>
    <h1>Parágrafos e quebra de linhas</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito.
        basta colocar tudo <br> no par de p e p.
        <!--aqui posso escrever comentários que não aparecerão na pagina web-->
    </p>
    <p>Se você precisar quebrar o texto em qualquer parte basta usar a tag br
    </p>
    <p>vamos adicionara lguns simbolos especiais
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &cent;
        &Delta;
        &uarr;
    </p>
    <p>Vamos adicionar alguns emojes
        &#x1f596;
        &#x1f913;

    </p>
